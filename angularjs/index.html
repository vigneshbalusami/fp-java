<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Web</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row" ng-controller="StoreController as store">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="product in store.products" ng-hide="product.soldOut">
                <h1>{{product.name}}</h1>
                <h3>Rs. {{product.price}}</h3>
                <p>{{product.description}}</p>
                <button ng-show="product.canPurchase" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>

</body>

</html>
